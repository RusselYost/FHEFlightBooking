name: CI/CD Pipeline

on:
  push:
    branches:
      - main
      - develop
  pull_request:
    branches:
      - main
      - develop

jobs:
  # Code Quality Check with Solhint
  solidity-lint:
    name: Solidity Code Quality
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Solhint
        run: npm install -g solhint

      - name: Run Solhint
        run: |
          if [ -d "contracts" ]; then
            solhint 'contracts/**/*.sol'
          else
            echo "No contracts directory found"
          fi
        continue-on-error: true

  # Smart Contract Tests
  contract-tests:
    name: Smart Contract Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Compile contracts
        run: npx hardhat compile --config hardhat.config.deploy.cts

      - name: Run contract tests
        run: npx hardhat test --config hardhat.config.deploy.cts
        continue-on-error: true

      - name: Generate coverage report
        run: |
          if [ -f "package.json" ] && grep -q "coverage" package.json; then
            npm run coverage || echo "Coverage script not available"
          else
            echo "No coverage script configured"
          fi
        continue-on-error: true

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: ./coverage/lcov.info
          flags: smart-contracts
          name: contract-coverage-${{ matrix.node-version }}
          fail_ci_if_error: false
        continue-on-error: true
        if: matrix.node-version == '20.x'

  # Frontend Tests
  frontend-tests:
    name: Frontend Tests (Node ${{ matrix.node-version }})
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18.x, 20.x]

    defaults:
      run:
        working-directory: ./frontend

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
          cache-dependency-path: frontend/package-lock.json

      - name: Install frontend dependencies
        run: npm ci

      - name: Run TypeScript type checking
        run: npm run type-check || npx tsc --noEmit
        continue-on-error: true

      - name: Build frontend
        run: npm run build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID || 'dummy-project-id-for-ci' }}

      - name: Run frontend tests
        run: npm test --if-present || echo "No frontend tests configured yet"
        continue-on-error: true

  # Build and Deploy Check
  build-check:
    name: Build Verification
    runs-on: ubuntu-latest
    needs: [solidity-lint, contract-tests, frontend-tests]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install root dependencies
        run: npm ci

      - name: Install frontend dependencies
        run: cd frontend && npm ci

      - name: Compile contracts
        run: npx hardhat compile --config hardhat.config.deploy.cts

      - name: Build frontend
        run: cd frontend && npm run build
        env:
          NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_WALLETCONNECT_PROJECT_ID || 'dummy-project-id-for-ci' }}

      - name: Check artifact sizes
        run: |
          echo "=== Contract Artifacts ==="
          if [ -d "artifacts" ]; then
            du -sh artifacts/
          fi
          echo ""
          echo "=== Frontend Build ==="
          if [ -d "frontend/.next" ]; then
            du -sh frontend/.next/
          fi

  # Security Audit
  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'

      - name: Run npm audit (root)
        run: npm audit --audit-level=moderate || echo "Vulnerabilities found in root dependencies"
        continue-on-error: true

      - name: Run npm audit (frontend)
        run: cd frontend && npm audit --audit-level=moderate || echo "Vulnerabilities found in frontend dependencies"
        continue-on-error: true

  # Test Summary
  test-summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [solidity-lint, contract-tests, frontend-tests, build-check, security-audit]
    if: always()

    steps:
      - name: Check test results
        run: |
          echo "=== CI/CD Pipeline Summary ==="
          echo "Solidity Lint: ${{ needs.solidity-lint.result }}"
          echo "Contract Tests: ${{ needs.contract-tests.result }}"
          echo "Frontend Tests: ${{ needs.frontend-tests.result }}"
          echo "Build Check: ${{ needs.build-check.result }}"
          echo "Security Audit: ${{ needs.security-audit.result }}"
          echo ""
          if [[ "${{ needs.contract-tests.result }}" == "success" ]] && [[ "${{ needs.frontend-tests.result }}" == "success" ]] && [[ "${{ needs.build-check.result }}" == "success" ]]; then
            echo "✅ All critical tests passed!"
            exit 0
          else
            echo "⚠️ Some tests failed or were skipped"
            exit 0
          fi
